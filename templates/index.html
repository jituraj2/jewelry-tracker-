<!DOCTYPE html>
<html>
<head>
    <title>Jewelry Record Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Jewelry Record Tracker</h2>

    <form id="jewelryForm">
        <input type="hidden" id="recordId" />
        <input type="file" id="jewelryImage" accept="image/*" />
        <input type="text" id="jewelryName" placeholder="Jewelry Name" required />
        <input type="number" id="gram" placeholder="Weight (grams)" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="date" id="purchaseDate" required />
        <input type="text" id="shopName" placeholder="Shop Name" required />
        <input type="file" id="billImage" accept="image/*" />
        <button type="submit">Save</button>
    </form>

    <hr>

    <h3>Saved Records</h3>
    <div id="recordList"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
